<head>

<body>
<header class="header">
    <h1>Contact Management</h1>
    <div id="addContact" onclick="document.location.href = '/home.html'">
        Home
    </div>
</header>

<main>
    <div class="loader" id="loading"></div>
    <section id="createContainer" class="shadow">
        <h1 class="header">Edit Contact</h1>
        <form id="createForm">
            <div>
                <input type="text" placeholder="Name" required="" id="name" />
            </div>
            <div>
                <input type="email" placeholder="Email" required="" id="email" />
            </div>
            <div>
                <input type="tel" placeholder="Phone" required="" id="phone" />
            </div>
            <div>
                <input type="submit" id="submit" value="Edit contact" />
            </div>
        </form>
    </section>
</main>
